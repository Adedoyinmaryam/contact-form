<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <section class="contact-form">
    <form onsubmit="return showalert()">
      <h3>Contact Us</h3>
      <div class="form-group">
      <label for="name" class="label">First Name</label>
      <input type="text" id="name" placeholder="First Name" required/>
      <span id="name-error" class="error-message">This field is required</span>
    </div>
    <div class="form-group">
      <label for="lname" class="label">Last Name</label>
      <input type="text" id="lname" placeholder="Last Name" required>
      <span id="lname-error" class="error-message">This field is required</span>
      <br>
    </div>
    <div class="form-group">
      <label for="email" class="label">Email Address</label>
      <input type="email" id="email" placeholder="Please enter a valid email address" required>
      <span id="email-error" class="error-message">This field is required</span>
      <br>
    </div>
    <div class="form-group">
      <label for="query-type" class="label">Please select complaint type</label>
      <select id="query-type" required>
        <option value="">Select</option>
        <option value="Query Type">Query Type</option>
        <option value="General Enquiry">General Enquiry</option>
        <option value="Support Request">Support Request</option>
      </select>
      <span id="query-type-error" class="error-message">Please select a query type</span>
      <br>
      </div>
      <label for="text" class="label">Please leave a message</label>
      <textarea id="text" minlength="10" placeholder="Message" required></textarea>
      <span id="text-error" class="error-message">This field is required</span>
      <div class="form-group">
        <input type="checkbox" id="consent">
        <label class="confirm">I consent to being contacted by the team</label>
        <p id="consent-alert" >To submit this form, please consent to being contacted</p>
      <br>
      <br>
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
  </section>
  <footer class="footer">
    <div class="attribution">
      <img src="./assets/images/favicon-32x32.png" alt="frontendmentor logo" />
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Akindele Maryam</a>.
    </div>
  </footer>
  <script src="Trial.js"></script>
</body>
</html>
